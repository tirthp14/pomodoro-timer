<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>25 + 5 Clock</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles-1.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="row">
            <div class="col-md-3 d-flex flex-column align-items-center">
                <div id="break-label" class="mt-5 mb-3">Break Length</div>
                <button id="break-decrement">-</button>
                <div id="break-length" class="mb-3">5</div>
                <button id="break-increment">+</button>
            </div>
            <div class="col-md-6 d-flex flex-column align-items-center">
                <div id="timer-label" class="my-0">Session</div>
                <div id="time-left">25:00</div>
                <div col-md-6 d-flex flex-column align-items-center>
                    <button id="start_stop">Start/Stop</button>
                    <button id="reset">Reset</button>
                </div>
            </div>
            <div class="col-md-3 d-flex flex-column align-items-center">
                <div id="session-label" class="mt-5 mb-3">Session Length</div>
                <button id="session-decrement">-</button>
                <div id="session-length" class="mb-3">25</div>
                <button id="session-increment">+</button>
                <audio id="beep" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav" preload="auto"></audio>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="./javascript-1.js"></script>
</body>
</html>
